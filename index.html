<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" href="chat-bubble-dots.svg"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
      </div>
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <div class="button-container">
        <button id="twitter-button" class="quote-container-button twitter-button" title="Tweet this quote!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="generate-quote-button" class="quote-container-button">Generate new quote</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Both website background from <a href="https://heropatterns.com/">Hero Patterns</a> and website icon from
      <a href="https://www.zondicons.com/">Zondicons</a> are by <a href="https://www.steveschoger.com/">Steve Schoger</a>
      and are licensed under CC BY 4.0.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
